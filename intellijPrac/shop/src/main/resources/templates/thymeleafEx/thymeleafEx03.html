<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>상품 리스트 보기</h1>
  <table border="1">
    <tread>
      <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
      </tr>
    </tread>
    <tbody>
      <tr th:each="itemDto, status: ${itemDtoList}">
        <td th:text="${status.index}"></td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
      </tr>
    </tbody>
  </table>
  <div th:each="num:${#numbers.sequence(1,3)}">
    <span th:text="${'index:'+numStat.index}"></span>
    <span th:text="${'count:'+numStat.count}"></span>
    <span th:text="${'size:'+numStat.size}"></span>
    <span th:text="${'current:'+numStat.current}"></span>
    <span th:text="${'even:'+numStat.even}"></span>
    <span th:text="${'odd:'+numStat.odd}"></span>
    <span th:text="${'first:'+numStat.first}"></span>
    <span th:text="${'last:'+numStat.last}"></span>
  </div>
</body>
</html>
